<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <i class="fa fa-plus" id="plus"></i>
    </div>
    <div class="menu_group" id="menu">
        <a href="https://wa.me" target="_blank"><img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="WhatsApp"></a>
        <a href="https://instagram.com" target="_blank"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png" alt="Instagram"></a>
        <a href="https://facebook.com" target="_blank"><img src="https://img.icons8.com/officel/80/000000/facebook-circled.png" alt="Facebook"></a>
        <a href="mailto:example@gmail.com"><img src="https://img.icons8.com/fluent/96/000000/gmail.png" alt="Gmail"></a>
        <a href="https://telegram.org" target="_blank"><img src="https://img.icons8.com/color/96/000000/telegram-app.png" alt="Telegram"></a>
        <a href="https://google.com" target="_blank"><img src="https://img.icons8.com/officel/80/000000/google-logo.png" alt="Google"></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
